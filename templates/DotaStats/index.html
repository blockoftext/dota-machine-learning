{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>Dota Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/stats.js" %}"></script>
    <script src="{% static "js/rivets.min.js" %}"></script>
    <script src="{% static "js/underscore-min.js" %}"></script>
</head>
<body>


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}">Stats</a>
            <a class="navbar-brand" href="{% url 'matches' %}">Matches</a>
            <a class="navbar-brand" href="{% url 'heroes' %}">Heroes</a>
            <a class="navbar-brand" href="{% url 'items' %}">Items</a>
            <a class="navbar-brand" href="{% url 'create_prediction' %}">Predict</a>
            <a class="navbar-brand" href="{% url 'build-test' %}">Test</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li class="dropdown active">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.username }} <b
                            class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'logout' %}">Log Out</a></li>
                    </ul>
                </li>
            {% else %}
                <li class="active">
                    <form method="post" class="navbar-form navbar-left" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" name="username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password">
                        </div>
                        <button class="btn btn-default" type="submit">Login</button>
                    </form>
                </li>
            {% endif %}
            </ul>

        </div>
    </div>
</nav>

{% block content %}


{% endblock %}

{% if GA_KEY %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ GA_KEY }}', 'auto');
  ga('send', 'pageview');

</script>
{% endif %}

</body>
</html>
