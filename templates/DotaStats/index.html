{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>Dota Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/stats.js" %}"></script>
    <script src="{% static "js/rivets.min.js" %}"></script>
    <script src="{% static "js/underscore-min.js" %}"></script>
</head>
<body>


<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Stats</a>
    </div>
  </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            Stored Matches: <span rv-count="matches"></span>
        </div>
        <div class="col-md-12">
            Processed: <span rv-html="processed_matches"></span>
        </div>
        <div class="col-md-12">
            Dire: {{ wins.dire }}, Radiant: {{ wins.radiant }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button rv-on-click="events.getMatches" class="btn btn-default" type="submit">Get Matches</button>
        </div>
    </div>
        <div class="row">
        <div class="col-md-12">
            <button rv-on-click="events.processMatch" class="btn btn-default" type="submit">Process Match</button>
        </div>
    </div>
</div>

<script>
    (function(){
        stats.init({
            getMatch:'{% url 'load-matches' %}',
            processMatch:'{% url 'process-match' %}'
        },
        {{ matches|safe }},
        '{{ processed }}');
    })();
</script>


</body>
</html>
