{% extends "DotaStats/index.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div>
                Stored Matches: <span rv-count="stats.matches"></span>
                Processed: <span rv-html="stats.processed_matches"></span>
            </div>
            <div>
                Dire: {{ wins.dire }}, Radiant: {{ wins.radiant }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button rv-on-click="stats.events.getMatches" class="btn btn-default" type="submit">Get Matches</button>
            <button rv-on-click="stats.events.processMatch" class="btn btn-default" type="submit">Process Match</button>
            <button rv-on-click="stats.events.getStaticData" class="btn btn-default" type="submit">Load Static Data</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a href="{% url 'build-data' %}">Build Data</a>
        </div>
    </div>
</div>

<script>
    (function(){
        stats.init({
            getMatch:'{% url 'load-matches' %}',
            processMatch:'{% url 'process-match' %}',
            staticData: '{% url 'static-data' %}'
        },
        {{ matches|safe }},
        '{{ processed }}');
    })();
</script>
{% endblock %}
