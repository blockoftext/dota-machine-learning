{% extends "DotaStats/index.html" %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="{% url 'build-test' %}" method="get">
                {{ form }}
                <input type="submit" value="Submit" />
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                Count: {{ count }}
                Correct: {{ accuracy }}%
                Radiant Win: {{ radiant_win }}%
            </div>
        </div>
    </div>
{% endblock %}
