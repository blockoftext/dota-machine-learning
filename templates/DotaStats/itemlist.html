{% extends "DotaStats/index.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
        {% if items %}
            <table>
            {% for item in items %}
                <tr>
                    <td>
                        <img src="{{ item.get_image }}">
                    </td>
                    <td>
                        {{ item.name }}
                    </td>
                </tr>
            {% endfor %}
            </table>
        {% else %}
            No Items
        {% endif %}
        </div>
    </div>
</div>

{% endblock %}
