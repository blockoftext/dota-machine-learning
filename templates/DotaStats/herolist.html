{% extends "DotaStats/index.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
        {% if heroes %}
            <table>
            {% for hero in heroes %}
                <tr>
                    <td>
                         <img src="{{ hero.get_small_image }}">
                    </td>
                    <td>
                        <a href="{% url 'hero-detail' hero.hero_id%}">{{ hero }}</a>
                    </td>
                </tr>
            {% endfor %}
            </table>
        {% else %}
            No Heroes
        {% endif %}
        </div>
    </div>
</div>

{% endblock %}
